<!-- hacer header con app de contactos centrado -->
<header><h1>Inicio de Sesión</h1></header>
<div class="contenedorCentrado">
    <form>
        <div class="contenedorInput">
            <label for="Email">Nombre de Usuario</label>
            <input class="inputPrimario" type="text" id="Email" placeholder="ejemplo@gmail.com">
        </div>
        <div class="contenedorInput">
            <label for="password">Contraseña</label>
            <input class="inputPrimario" type="password" for="password" placeholder="*************">
        </div>
        <div class="contenedorInput">
            <button routerLink="contact-list">Iniciar Sesión</button>
        </div>
        <div class="contenedorInput">
            <p>No tenés cuenta? <a routerLink="/register">Registrate</a>
        </div>
    </form>
</div>
